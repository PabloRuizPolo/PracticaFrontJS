<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="loaderRulet.css">
    <link rel="stylesheet" href="notifications/notifications-styles.css">
</head>
<body>
    <script type="module" src="login.js"></script>
    <section class="notifications-section"></section>

    <h2>Inicia Sesión</h2>

        <label for="mail">Email</label>

        <button type="submit">Entrar</button>
    </form>
