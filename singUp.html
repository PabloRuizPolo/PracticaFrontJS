<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="stylesheet" href="loaderRulet.css">
    <link rel="stylesheet" href="notifications/notifications-styles.css">
</head>
<body>
    <script type="module" src="singUp.js"></script>
    <section class="notifications-section"></section>
    
    <h2>Regístrate!</h2>
    <form id="singup-form">
        <section id="loaderRulet"></section>
        <label for="mail">Email</label>
        <input type="text" id="mail" requiered>
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" required minlength="5">
        <br>
        <label for="confirmpassword">Confirma la Contraseña</label>
        <input type="password" id="confirmpassword" required minlength="5">
        <br>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
